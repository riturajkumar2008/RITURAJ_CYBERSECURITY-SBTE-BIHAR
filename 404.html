<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>body { display: none; }</style>
  <script>
    const path = window.location.pathname;
    if (path === "/RIT" || path === "/RIT/") {
      window.location.replace("/index.html"); // Change this to your actual target page
    }
  </script>
</head>
